env:
  global:
    - RUST_BACKTRACE=1
    - PATH=$PATH:$HOME/.cargo/bin
os:
  - linux
  - osx
branches:
  except:
  - fleming
language: rust
rust:
  - stable
sudo: false
cache:
  cargo: true
before_script:
  - set x;
    output=$(git log "fleming..$TRAVIS_PULL_REQUEST_BRANCH" --oneline | grep -iE 'fixup|wip')
    if [[ $? != 1 ]]; then
        echo "Found fixup or WIP commit(s):"
        echo "$output"
        exit 1
    fi
  - curl -sSL https://github.com/maidsafe/QA/raw/master/travis/cargo_install.sh > cargo_install.sh
  - bash cargo_install.sh cargo-prune;
  - rustup component add rustfmt clippy
script:
  - export RUSTFLAGS="-C opt-level=2 -C codegen-units=8"
  - set -x;
    cargo fmt -- --check &&
    cargo check --verbose --lib --tests &&
    cargo check --verbose --example ci_test &&
    cargo check --verbose --example key_value_store &&
    cargo clippy --verbose --all-targets &&
    cargo clippy --verbose --all-targets --features=mock &&
    cargo test --verbose --release --features=mock
before_cache:
  - cargo prune
